<div class="container">
  <h1>Feature Request</h1>
  <form (submit)="submit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="model.title" name="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="model.description" name="description">
    </div>
    <div class="form-group">
      <label for="client">Client</label>
      <input type="text" class="form-control" id="client" [(ngModel)]="model.client" name="client">
    </div>
      <div class="form-group">
      <label for="priority">Priority</label>
      <input type="text" class="form-control" id="priority" [(ngModel)]="model.priority" name="priority">
    </div>

      <div class="form-group">
      <label for="targetDate">Target Date</label>
      <input type="date" class="form-control" id="targetDate" [(ngModel)]="model.targetDate" name="targetDate">
    </div>
      <div class="form-group">
      <label for="area">Product Area</label>
      <input type="text" class="form-control" id="area" [(ngModel)]="model.area" name="area">
    </div>
     <div class="form-group">
    <button  type="submit" class="btn btn-primary pull-right">Submit</button>
     </div>
   </form>

   <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Client</th>
        <th>Priority</th>
        <th>Target Date</th>
        <th>Product Area</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of results">
        <td>{{r.title}}</td>
        <td>{{r.description}}</td>
       <td>{{r.client}}</td>
       <td>{{r.priority}}</td>
       <td>{{r.targetDate}}</td>
       <td>{{r.area}}</td>
      </tr>      
    </tbody>
  </table>

       <tr>
 </div>
